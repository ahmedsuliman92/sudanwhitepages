<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Login</h3>
</div>
<form id="form" name="form" ng-submit="vm.login()">
    <div class="modal-body" id="modal-body">
           
        <div class="form-horizontal">

            <div class="form-group" ng-class="{ 'has-error': form.usr_email.$invalid }">
                <label for="usr_email" class="control-label col-md-4">Email</label>
                <div class="col-md-8">
                    <input type="email" name="usr_email" id="usr_email" class="form-control" required ng-model="vm.model.usr_email" />
                </div>
                <div class="col-md-12">
                    <span class="alert alert-danger help-block" ng-show="form.usr_email.$error.required">(*) Required</span>
                    <span class="alert alert-danger help-block" ng-show="form.usr_email.$error.email">(*) Is not vaild email</span>
                </div>
            </div>


            <div class="form-group" ng-class="{ 'has-error': form.usr_password.$invalid }">
                    <label for="usr_password" class="control-label col-md-4">Password</label>
                    <div class="col-md-8">
                        <input type="password" name="usr_password" id="usr_password" class="form-control" required ng-model="vm.model.usr_password" />
                    </div>
                    <div class="col-md-12">
                        <span class="alert alert-danger help-block" ng-show="form.usr_password.$error.required">(*) Required</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-12 alert alert-danger text-center">Last Login from this computer : {{vm.getCookie("lastlogin")}} </label>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" id="save" value="Login" ng-disabled="!form.$valid" class="btn btn-primary" />
                <input type="button" value="Cancel" class="btn btn-warning" ng-click="vm.closeModal()" />
            </div>
        </div>
    </div>
</form>
